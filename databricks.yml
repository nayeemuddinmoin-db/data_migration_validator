bundle:
  name: data_migration_validator_app_nayeem

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net/ # change to your own host URL
    resources:
      apps:
        data_migration_validator_app:
          name: "data_migration_validator_app_dev"
  prod:
    mode: production
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net/ # change to your own host URL
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
